<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Books</title>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<div id="main">
			<h1 id="header">My books</h1>
			<button id="btn-open-modal">New Book</button>
			<table bgcolor="black" color="white" id="table">
				<tr bgcolor="brown" id="table-header">
					<th>Title</th>
					<th>Author</th>
					<th>Pages</th>
					<th>Price</th>
					<th>Read?</th>
					<th>Delete</th>
				</tr>
			</table>
		</div>
		<dialog>
			<button id="btn-close-modal">X</button>
			<form method="dialog" id="form">
				<div class="form-item">
					<label for="title">Book title: </label>
					<input type="text" id="title" required />
					<span class="error" aria-live="polite"></span>
				</div>
				<div class="form-item">
					<label for="author">Author: </label>
					<input type="text" id="author" required />
					<span class="error" aria-live="polite"></span>
				</div>
				<div class="form-item">
					<label for="pages">Pages: </label>
					<input type="number" id="pages" min="4" />
					<span class="error" aria-live="polite"></span>
				</div>
				<div class="form-item">
					<label for="price">Price: </label>
					<input type="tel" id="price" />
					<span class="error" aria-live="polite"></span>
				</div>
				<div class="form-item">
					<label for="read">Have you read it? </label
					><input type="checkbox" id="read" />
				</div>
				<button type="submit" id="form-submit-btn">Add</button>
			</form>
		</dialog>
	</body>
</html>
